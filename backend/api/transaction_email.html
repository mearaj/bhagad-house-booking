<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bhagad House Booking</title>
    <style>
        body.body, * {
            color: white;
        }

        *.im, span.im, div.im {
            color: white;
        }
    </style>
</head>
<body class="body"
      style="display: block;
             box-sizing: border-box;
             margin: 0;
             padding: 0;
             color: white;">
<div style="background-color:#3f51b5;
            width: 550px;
            max-width: 550px;
            max-height: 550px;
            padding: 16px;
            margin: 0;">
    <div style="display: flex;
                margin: 0 0 12px 0;
                justify-content: space-between;
                align-items: center;">
        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <h2 style="margin:0 0 0 auto;
                   line-height: 1;
                   text-align: center;
                   text-transform: uppercase;">
            Receipt
        </h2>
        <div style="margin:0 0 0 auto;">
            <p style="margin: 0; text-align: center">Booking No.</p>
            <p style="margin:3px 0 0 0;text-align: center">%s</p>
        </div>
    </div>
    <div style="display: flex;
                justify-content: space-between;
                align-items: center;">
        <div>
            <h4 style="display: flex;
                       align-items: center;
                       margin:0;
                       padding:0;
                       height: 25px;
                       line-height: 1;
                       color: white;
                       vertical-align: middle;">
                <a style="text-decoration: none;" href="https://bhagadhouse.com">
                    <img style="width: 25px;
                                height: 25px;
                                margin-right:8px;
                                margin-top: 0;
                                margin-bottom: 0"
                         src="https://bhagadhouse.com/images/thumbnail.png"
                         alt="Bhagad House Booking"/>
                </a>
                <span style="margin-top: auto;
                            margin-bottom: auto;
                            color: white">
                    Bhagad House Booking
                </span>
            </h4>
            <address>
                <p style="margin:2px;color: white;">Dhoraji, Gujarat, India</p>
            </address>
        </div>
        <div style="margin-left: auto">
            <div style="margin:0;display: flex;align-items: center;">
                <span style="display: inline-block;width: 100px;text-align: end;color: white">Receipt&nbsp;No.</span>
                <span style="display: inline-block;border-bottom: 1px solid;width: 200px;color: white">%s</span>
            </div>
            <div style="margin-top: 12px;display: flex;align-items: center;">
                <span style="display: inline-block;width: 100px;text-align: end;color: white;">Date.&nbsp;</span>
                <span style="display: inline-block;border-bottom: 1px solid;width: 200px;color: white;">%s</span>
            </div>
        </div>
    </div>
    <div style="margin-top: 24px;">
        <div style="border-bottom: 1px solid;margin-bottom:6px;">
            <span style="font-style: italic;color: white;">Received from</span>
            <span style="display: inline-block;margin-left: 6px;font-weight: bold;color: white;">%s</span>
        </div>
        <div style="margin-top:12px;border-bottom: 1px solid;">
            <span style="font-style: italic;color: white;">the sum of Rupees</span>
            <span style="display: inline-block;margin-left: 6px;font-weight: bold;">%s</span>
        </div>
        <div style="margin-top:12px;border-bottom: 1px solid;margin-bottom:6px;display: inline-block">
           <span style="font-style: italic;color: white;">towards booking at
               <a href="https://bhagadhouse.com" style="text-decoration: none;color: white;font-weight: bold">
                   bhagdhouse.com
               </a>
           </span>
        </div>
    </div>

    <h4 style="text-align: center;margin-bottom: 0;color: white;">Thank you for your business.</h4>
    <div style="text-align:center;
                font-style: italic;
                color: white;">
        &copy; Bhagad House 2023
    </div>
</div>
</body>
</html>
