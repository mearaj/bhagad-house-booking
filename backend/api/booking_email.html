<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bhagad House Booking</title>
    <style>
        body.body, * {
            color: white;
        }
        *.im,span.im,div.im {
            color: white;
        }
    </style>
</head>
<body class="body" style="display: block;box-sizing: border-box;margin: 0;padding: 0;color: white;">
<div style="background-color: #3f51b5;width: 460px;max-width: 460px;max-height: 460px;padding: 16px;">
    <h1 style="display: flex;align-items: center;margin-top: 0;height: 100px;color: white">
        <a style="text-decoration: none;" href="https://bhagadhouse.com">
            <img style="width: 100px;height: 100px;margin-right:20px;"
                 src="https://bhagadhouse.com/images/thumbnail.png"
                 alt="Bhagad House Booking"/>
        </a>
        <span style="margin-top: auto;margin-bottom: auto;color: white;">Bhagad House Booking</span>
    </h1>
    <p style="margin: 6px 0 6px 0;color: white;">
        This is a confirmation email for your booking at
        <a style="text-decoration: none;color: white;font-weight: bold" href="https://bhagadhouse.com">
            Bhagad House.
        </a>
    </p>
    <h2 style="margin: 6px 0 6px 0;color: white">Booking Details</h2>
    <div class="booking-container">
        <div style="display: flex;align-items: center;">
            <div>
                <span style="display: inline-block;width: 120px">Status </span>: Confirmed
            </div>
        </div>
        <div style="display: flex;align-items: center;">
            <div>
                <span style="display: inline-block;width: 120px">Number </span>: %s
            </div>
        </div>
        <div style="display: flex;align-items: center;">
            <div>
                <span style="display: inline-block;width: 120px">Starts From </span>: %s
            </div>
        </div>
        <div style="display: flex;align-items: center;">
            <div>
                <span style="display: inline-block;width: 120px">Ends On </span>: %s
            </div>
        </div>
        <div style="display: flex;align-items: center;">
            <div>
                <span style="display: inline-block;width: 120px">Period </span>: %s
            </div>
        </div>
        <div style="display: flex;align-items: center;">
            <div>
                <span style="display: inline-block;width: 120px">Rate </span>: %s
            </div>
        </div>
        <div style="display: flex;align-items: center;">
            <div>
                <span style="display: inline-block;width: 120px">Total Price </span>: %s
            </div>
        </div>
    </div>
    <h4 style="margin-bottom: 3px;color: white;">Thank you for your business.</h4>
    <p style="color:white;margin: 0;display: flex;align-items: center;align-content: center;font-style: italic;">
        &copy;&nbsp;Bhagad House 2023
    </p>
</div>
</body>
</html>
